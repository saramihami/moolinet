<div class="pure-g">
  <div class="pure-u-1 pure-u-md-1-2">
    <div class="content">
      <h1> Login </h1>
      <form class="pure-form pure-form-stacked">
        <fieldset>
          <legend>Welcome back young padawan</legend>
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="unicorn35" ng-model="login_username">

          <label for="password">Password</label>
          <input id="password" type="password" placeholder="*******" ng-model="login_password">

          <button type="submit" class="pure-button pure-button-primary" ng-click="connect()">Connection</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="pure-u-1 pure-u-md-1-2">
    <div class="content">
      <h1> Registration </h1>
      <form class="pure-form pure-form-stacked">
        <fieldset>
          <legend>Can you feel the force ?</legend>
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="unicorn35" ng-model="registration_username">

          <label for="password">Password</label>
          <input id="password" type="password" placeholder="*******" ng-model="registration_password_1">

          <label for="password">Password, again</label>
          <input id="password" type="password" placeholder="*******" ng-model="registration_password_2">

          <button type="submit" class="pure-button pure-button-primary" ng-click="register()">Register</button>
        </fieldset>
      </form>

    </div>
  </div>
</div>
